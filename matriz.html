<body>
    <script>
        for(let i=0; i<3; i++){
            document.write("<br>");
            for(let j=0; j<3; j++){
                 if(i==j || i+j==2)
                 document.write("1")
                 else
                 document.write("0");
                // document.write("1");
            }
        }
    </script>
