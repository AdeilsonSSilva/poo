<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vetores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
       const frutasCitricas = []; //declaração de um vetor
       let quantidadeFrutas = prompt("Quantas frutas?") //interage com o usuário perguntando a quantidades de frutas
       for(var i=0; i<quantidadeFrutas; i++){
        let frutas = prompt("Nome");
        frutasCitricas.push(frutas);
       }
       for(var i=0; i<quantidadeFrutas; i++){
        document.writeln(frutasCitricas[i] + "<br>")
       }
    </script>
</body>
</html>
